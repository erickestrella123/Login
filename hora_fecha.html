    <h1> Fecha y Hora </h1>

    <script type="text/javascript">
    var hoy = new Date();
    var fecha = hoy.getDate() + ' - ' + (hoy.getMonth() + 1 ) + ' - ' + hoy.getFullYear();
    var hora = "</br>" + hoy.getHours() + ' : ' + hoy.getMinutes() + ' : ' + hoy.getSeconds();
    document.write(fecha + hora + "</br>");
    </script>
</body>
